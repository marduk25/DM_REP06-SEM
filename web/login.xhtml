<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/style.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="loginBox">
            <img src="Images/login.png" class="user" alt="imagen" />
            <h:form id="formLogin" style="text-align: center">
                <p:growl id="mensajeGeneral" sticky="true" autoUpdate="true"
                         showDetail="true" life="3000" />
                <p:inputText id="nombre" value="#{loginBean.usuario.nombre}"
                             placeholder="Ingresa tu usuario" required="true"
                             requiredMessage="Requiere Usuario" onkeyup="javascript:this.value = this.value.toUpperCase();"/>
                <p:password id="password" value="#{loginBean.usuario.password}"
                            required="true" placeholder="Ingresa contraseÃ±a"
                            requiredMessage="Requiere password" />
                <p:commandButton id="inicio" value="Login"
                                 actionListener="#{loginBean.login(event)}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" 
                                 update="@all" style="height: 40px; width: 225px">
                </p:commandButton>
            </h:form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#formLogin').jq.effect("shake", {times: 3}, 350);
                } else {
                    location.href = args.ruta;
                }
            }
        </script>

    </h:body>
</html>
